<html>
<head>
<meta charset="utf-8">
<title>试一下</title>
<script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.1.1-rc2/jquery.min.js"></script>
</head>
<body>
<input id="pic" type="text" style="width:400px;">
<button id="go">点我抓取</button>
<div id="result" style="margin:20px 0;"></div>
<script type="text/javascript">
	$('#go').on('click',function(){
		var url = $('#pic').val();
		$.get('api.php',{pic:url},function(json){
			$('#result').html(json);
		});
	});
</script>
</body>
</html>
